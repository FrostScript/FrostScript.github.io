<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中 - LS_Memory</title>
    <meta name="description" content="正在跳转到 LS_Memory 碎碎念小站">
    <meta http-equiv="refresh" content="3;url=http://108.61.75.51/">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            margin: 0.8rem 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .link {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 2px solid #ffd700;
            border-radius: 25px;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .link:hover {
            background: #ffd700;
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .countdown {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container floating">
        <div class="spinner"></div>
        <h1>正在跳转...</h1>
        <p>即将前往 LS_Memory</p>
        <p>一个碎碎念的小站</p>
        <div class="countdown" id="countdown">3 秒后自动跳转</div>
        <a href="http://108.61.75.51/" class="link">立即跳转</a>
    </div>
    
    <script>
        // 倒计时功能
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(function() {
            count--;
            if (count > 0) {
                countdownElement.textContent = count + ' 秒后自动跳转';
            } else {
                countdownElement.textContent = '正在跳转...';
                clearInterval(timer);
            }
        }, 1000);
        
        // 3秒后自动跳转
        setTimeout(function() {
            window.location.href = 'http://108.61.75.51/';
        }, 3000);
        
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(function() {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
